<app-header></app-header>

<div class="mx-auto w-75 table-responsive" style="margin-top: 5rem;">
    <table class="table table-striped ">
        <thead>
            <tr>
                <th scope="col">CÃ³digo</th>
                <th scope="col">Producto</th>
                <th scope="col">Color</th>
                <th scope="col">Precio</th>
                <th scope="col">Talla</th>
                <th scope="col">Estado</th>
                <th scope="col">Opciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productos">
                <th scope="row text-center">{{item.codigo}}
                </th>
                <td>{{item.nombre}}</td>
                <td>{{item.color}}</td>
                <td>{{item.precio}}</td>
                <td>{{item.talla}}</td>
                <td>{{item.estado}}</td>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button class="btn list-group-item-warning" [routerLink]="['/producto', item.id_producto]"><i
                                class="far fa-edit"></i></button>
                        <button class="btn list-group-item-danger" (click)="ocultar(item)"><i
                                class="far fa-eye-slash"></i></button>
                        <button class="btn list-group-item-success" (click)="
                            activar(item)"><i class="far fa-eye"></i></button>

                    </div>
                </td>

            </tr>
        </tbody>
    </table>
    <a class="btn colorbtn" [routerLink]="['/producto/nuevo']" routerLinkActive="router-link-active">Agregar
        Productos</a>
</div>
