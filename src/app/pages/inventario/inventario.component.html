<app-header></app-header>

    <table class="table table-striped ">

                <td>{{item.xs}}</td>

                <td>{{item.m}}</td>
                <td>{{item.l}}</td>
                <td>{{item.xl}}</td>
                <td>{{item.unica}}</td>
                <td><a class="btn list-group-item-warning"

                        class="btn ml-lg-3 list-group-item-danger">Ocultar</a>

            </tr>
        </tbody>
    </table>
