    producto</a-->
<app-header></app-header>
<div class="row w-100 mx-auto">
    <ng-container *ngFor="let item of productos">
        <div class="card col-md-3 col-xs-12 mx-auto border-0" style="margin-top: 5rem;" *ngIf="item.estado == 'Activo'">
            <div class="row no-gutters">
                <img [src]="item.imagen" class="card-img-top mt-3" alt="...">
                <div class="card-body">
                    <h5 class="w-100 card-title">{{item.codigo}} - {{item.nombre}}</h5>
                    <br>
                    <p class="card-text">Precio: ${{item.total}}</p>
                    <div class="row">
                        <div class="col-12 card-text pl-3 mb-3"> Tallas Disponibles:</div>
                        <div class="botontalla mx-2" *ngIf="item.talla[0].unidades !=0 "> xs</div>
                        <div class="botontalla mx-2" *ngIf="item.talla[1].unidades !=0 "> s</div>
                        <div class="botontalla mx-2" *ngIf="item.talla[2].unidades !=0 "> m</div>
                        <div class="botontalla mx-2" *ngIf="item.talla[3].unidades !=0 "> l</div>
                        <div class="botontalla mx-2" *ngIf="item.talla[4].unidades !=0 "> xl</div>
                        <div class="botontalla mx-2" *ngIf="item.talla[5].unidades !=0 "> un</div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
