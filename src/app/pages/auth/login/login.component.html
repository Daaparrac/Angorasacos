<div class="bg" style="background-image: url('assets/img/Fondo.png')">
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div class="title my-4">
        <h1>Iniciar Sesión</h1>
      </div>

      <!-- Login Form -->
      <form (ngSubmit)="login(login2)" #login2='ngForm'>
        <input type="text" id="login" [(ngModel)]="user.email" class="fadeIn second" name="email" placeholder="Usuario">
        <input type="password" id="password" class="fadeIn third" [(ngModel)]="user.password" name="password"
          placeholder="Contraseña">
        <div class="form-check form-check-inline my-3">
          <label>
            <input type="checkbox" value="remember-me" [(ngModel)]="recordarme" name="recordarme"> Recordar Usuario
          </label>
        </div><br>
        <!--input type="submit" class="fadeIn fourth " value="Ingresar"-->
        <button class="fadeIn fourth " type="submit">Ingresar</button>
      </form>

      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="forgotPassword">¿Olvidaste tu contraseña?</a>
      </div>

    </div>
  </div>
</div>
